<div class="row">
            
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Colored bars </h4>
                <h6 class="card-subtitle">el valor de progreso es : {{progreso1}}</h6>
                <div class="progress m-t-30">
                    <div 
                        class="progress-bar bg-primary active progress-bar-striped active" 
                        style="height:12px;" 
                        role="progressbar"
                        [style.width]="getProgreso1()"
                        > 
                        <span class="sr-only">60% Complete</span> </div>
                </div>
                <div class="progress m-t-30">
                    <div 
                        class="progress-bar bg-primary active progress-bar-striped active" 
                        style="height:12px;" 
                        role="progressbar"
                        [style.width]="getProgreso2()"
                        > 
                        <span class="sr-only">60% Complete</span> </div>
                </div>
            </div>
        </div>

    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">                
                <app-incrementador 
                    (valorSalida)="progreso1= $event" 
                    [valor]="progreso1"
                    [btnClass]="'btn-danger'" >
                </app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador 
                    (valorSalida)="progreso2= $event" 
                    [valor]="progreso2">
                </app-incrementador>
            </div>
        </div>
    </div>
</div>
